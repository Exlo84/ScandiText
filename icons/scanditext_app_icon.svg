<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#50C3A5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="appShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main app icon background -->
  <rect x="32" y="32" width="448" height="448" rx="90" ry="90" fill="url(#appGradient)" filter="url(#appShadow)"/>
  
  <!-- Inner highlight for depth -->
  <rect x="48" y="48" width="416" height="416" rx="75" ry="75" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Large centered "ST" monogram -->
  <g filter="url(#innerGlow)">
    <text x="256" y="280" font-family="Arial, sans-serif" font-weight="900" font-size="120" fill="#FFFFFF" text-anchor="middle" opacity="0.95">ST</text>
  </g>
  
  <!-- Tool symbols around the monogram -->
  <!-- Top left - Text/Document -->
  <g transform="translate(120, 120)" opacity="0.8">
    <rect x="0" y="0" width="40" height="50" fill="#FFFFFF" rx="4"/>
    <rect x="6" y="10" width="28" height="4" fill="#4A90E2"/>
    <rect x="6" y="18" width="20" height="4" fill="#4A90E2" opacity="0.7"/>
    <rect x="6" y="26" width="24" height="4" fill="#4A90E2" opacity="0.7"/>
    <rect x="6" y="34" width="16" height="4" fill="#50C3A5"/>
  </g>
  
  <!-- Top right - Wrench/Tools -->
  <g transform="translate(352, 120)" opacity="0.8">
    <path d="M0 10 L20 30 L15 35 L-5 15 Z M25 35 L35 25 L40 30 L30 40 Z" fill="#FFFFFF"/>
    <circle cx="15" cy="20" r="6" fill="#FFD700"/>
    <circle cx="25" cy="30" r="4" fill="#FF6B6B"/>
  </g>
  
  <!-- Bottom left - Password/Security -->
  <g transform="translate(120, 342)" opacity="0.8">
    <rect x="4" y="20" width="32" height="24" fill="#FFFFFF" rx="4"/>
    <path d="M12 20 V12 A8 8 0 0 1 28 12 V20" stroke="#FFFFFF" stroke-width="4" fill="none"/>
    <circle cx="20" cy="32" r="4" fill="#FFD700"/>
    <rect x="18" y="32" width="4" height="8" fill="#FFD700"/>
  </g>
  
  <!-- Bottom right - Social/Share -->
  <g transform="translate(352, 342)" opacity="0.8">
    <circle cx="8" cy="8" r="6" fill="#FFFFFF"/>
    <circle cx="32" cy="8" r="6" fill="#FFFFFF"/>
    <circle cx="20" cy="32" r="6" fill="#FFFFFF"/>
    <path d="M14 12 L26 12 M14 28 L26 8 M14 8 L26 28" stroke="#50C3A5" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Nordic elements - decorative dots -->
  <g opacity="0.4">
    <circle cx="256" cy="100" r="8" fill="#FFFFFF"/>
    <circle cx="200" cy="140" r="6" fill="#FFD700"/>
    <circle cx="312" cy="140" r="6" fill="#FF6B6B"/>
    
    <circle cx="100" cy="256" r="6" fill="#FFD700"/>
    <circle cx="412" cy="256" r="6" fill="#FF6B6B"/>
    
    <circle cx="200" cy="372" r="6" fill="#50C3A5"/>
    <circle cx="312" cy="372" r="6" fill="#FFFFFF"/>
    <circle cx="256" cy="412" r="8" fill="#FFFFFF"/>
  </g>
  
  <!-- Subtle Nordic flag cross pattern in background -->
  <g opacity="0.15">
    <rect x="240" y="80" width="32" height="352" fill="#FFFFFF"/>
    <rect x="80" y="240" width="352" height="32" fill="#FFFFFF"/>
  </g>
</svg>