<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#50C3A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667EEA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="url(#favGradient)"/>
  
  <!-- Large "S" for ScandiText -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#FFFFFF" text-anchor="middle">S</text>
  
  <!-- Small tool indicator -->
  <circle cx="24" cy="8" r="3" fill="#FFD700" opacity="0.9"/>
  <path d="M22 6 L26 10" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Nordic dot pattern -->
  <circle cx="8" cy="8" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="12" cy="6" r="1" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="6" cy="12" r="1" fill="#FFFFFF" opacity="0.4"/>
</svg>